<div class="cyberpunk-dialog">
  <h1 mat-dialog-title class="neon-text">{{ data.title }}</h1>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button class="cyberpunk-button-outline" (click)="onNoClick()">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button class="cyberpunk-button" color="warn" (click)="onYesClick()">
      {{ data.confirmText }}
    </button>
  </div>
</div>
