# Test-specific configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console for testing
spring.h2.console.enabled=true

# Configure Hibernate to create schema on startup for tests
spring.jpa.hibernate.ddl-auto=create-drop

# File storage locations for testing
file.video-upload-dir=./target/test-uploads/videos
file.thumbnail-upload-dir=./target/test-uploads/thumbnails

# Disable FFmpeg for tests
ffmpeg.enabled=false
